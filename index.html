<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" type="text/css" href="styles/css/app.css" />
  <title>Nitka test</title>
</head>

<body>
  <main id="root">
    
    <!-- .main-container -->
    <div class="main-container">

      <!-- .container -->
      <div class="container">

        <!-- .header -->
        <div class="header">

          <!-- .header-logo -->
          <div class="header-logo">
            <a href="/" class="header-logo-link">
              <span class="icon icon-life-buoy header-logo-icon"></span>
              <span class="header-logo-text">Knowledge</span>
            </a>
          </div>
          <!-- /.header-logo -->
          
          <!-- .header-main -->
          <div class="header-main">

            <div class="header-main-inner">

              <!-- .header-search -->
              <div class="header-main-col -search">
                <form action="#" class="header-search">
                  <input type="text" placeholder="Type to search..." class="input-text header-search-input" />
                  <button type="submit" class="btn btn-simple header-search-btn">
                    <span class="icon icon-search"></span>
                  </button>
                </form>
              </div>
              <!-- .header-search -->

              <!-- .header-user -->
              <div class="header-main-col -user">
                <div class="header-user">
                  <div class="header-user-pic">
                    <img src="http://gutenbergdead.net/wp-content/uploads/2015/12/A-300x225.jpg" alt="" />
                  </div>
                  <div class="header-user-arrow"></div>
                </div>
              </div>
              <!-- /.header-user -->

            </div>

          </div>
          <!-- /.header-main -->

        </div>
        <!-- /.header -->

        <div class="content">
          Content
        </div>
      </div>
      <!-- /.main-container -->

      <!-- .footer -->
      <div class="footer">
        &copy; Nitka 2018
      </div>
      <!-- /.footer -->

    </div>
    <!-- /.main-container -->

  </main>
</body>

</html>
