<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" type="text/css" href="styles/css/app.css" />
  <title>Nitka test</title>
</head>

<body>
  <main id="root">
    
    <!-- .main-container -->
    <div class="main-container">

      <!-- .container -->
      <div class="container">

        <!-- .header -->
        <div class="header">

          <!-- .header-logo -->
          <div class="header-logo">
            <a href="/" class="header-logo-link">
              <span class="icon icon-life-buoy header-logo-icon"></span>
              <span class="header-logo-text">Knowledge</span>
            </a>
          </div>
          <!-- /.header-logo -->
          
          <!-- .header-main -->
          <div class="header-main">

            <div class="header-main-inner">

              <!-- .header-search -->
              <div class="header-main-col -search">
                <form action="#" class="header-search">
                  <input type="text" placeholder="Type to search..." class="input-text header-search-input" />
                  <button type="submit" class="btn btn-simple header-search-btn">
                    <span class="icon icon-search"></span>
                  </button>
                </form>
              </div>
              <!-- .header-search -->

              <!-- .header-user -->
              <div class="header-main-col -user">
                <div class="header-user">
                  <div class="header-user-pic">
                    <img src="http://gutenbergdead.net/wp-content/uploads/2015/12/A-300x225.jpg" alt="" />
                  </div>
                  <div class="header-user-arrow"></div>
                </div>
              </div>
              <!-- /.header-user -->

            </div>

          </div>
          <!-- /.header-main -->

        </div>
        <!-- /.header -->

        <!-- .content -->
        <section class="content">
          
          <!-- .content-header -->
          <header class="content-header">
            
            <div class="content-header-inner">
              <h1 class="content-header-title">Manage documentation</h1>

              <div class="content-header-users">

                <!-- .content-header-pics -->
                <div class="content-header-pics">
                  <div class="content-header-pics-inner">
                    <div class="content-header-pics-col">
                      <div class="content-header-pic">
                        <img src="http://gutenbergdead.net/wp-content/uploads/2015/12/A-300x225.jpg" alt="" />
                      </div>
                    </div>
                    <div class="content-header-pics-col">
                      <div class="content-header-pic">
                        <img src="http://gutenbergdead.net/wp-content/uploads/2015/12/A-300x225.jpg" alt="" />
                      </div>
                    </div>
                    <div class="content-header-pics-col">
                      <div class="content-header-pic">
                        <img src="http://gutenbergdead.net/wp-content/uploads/2015/12/A-300x225.jpg" alt="" />
                      </div>
                    </div>
                    <div class="content-header-pics-col">
                      <div class="content-header-pic">
                        <img src="http://gutenbergdead.net/wp-content/uploads/2015/12/A-300x225.jpg" alt="" />
                      </div>
                    </div>
                    <div class="content-header-pics-col">
                      <div class="content-header-pic">
                        <img src="http://gutenbergdead.net/wp-content/uploads/2015/12/A-300x225.jpg" alt="" />
                      </div>     
                    </div>
                    <div class="content-header-pics-col">               
                      <div class="content-header-pic -more">
                        <button class="btn btn-simple content-header-more">
                          +21
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- /.content-header-pics -->

                <div class="content-header-icon">
                  <button class="btn btn-simple content-header-btn">
                    <span class="icon icon-settings"></span>
                  </button>
                </div>

              </div>
            </div>

          </header>
          <!-- /.content-header -->

        </section>
        <!-- /.content -->
      </div>
      <!-- /.main-container -->

      <!-- .footer -->
      <div class="footer">
        &copy; Nitka 2018
      </div>
      <!-- /.footer -->

    </div>
    <!-- /.main-container -->

  </main>
</body>

</html>
